&lt;link rel=&#39;icon&#39; href=&#39;https://i0.wp.com/fgp.one/media/favicon.webp&#39; sizes=&#39;256x256&#39; /&gt;
</textarea
        >
        <textarea id="jsonOutput"></textarea>
      </section>

      <script>
        function convertCodeToJson() {
          let codeInput = document.getElementById("codeInput").value.trim();
          codeInput = codeInput.replace(/"/g, "'"); // Replace all double quotes with single quotes

          const jsonObject = {
            body: [codeInput],
          };

          let jsonString = JSON.stringify(jsonObject, null, 2);

          // Remove the first and last curly braces
          jsonString = jsonString.substring(2, jsonString.length - 2);

          document.getElementById("jsonOutput").value = jsonString + ",";
        }
        convertCodeToJson();
      </script>
