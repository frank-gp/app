        <a href="ratio9.html" class="btn">ratio9</a>
        <style>
          main * {
            text-align: center;
            font-size: 1.5em;
          }
          .desktop {
            aspect-ratio: 16/9;
            height: 100%;
            background-color: bisque;
            margin: 1em auto;
            max-width: 20rem;
          }
        </style>
        <section>
          <h1>16:9 Ratio Calculator</h1>
          <div class="desktop"></div>
          <hr />
          <label>width</label>
          <input type="number" value="16" oninput="myFunction('width')" />
          <br />
          <hr />
          <label>height</label>
          <input type="number" value="9" oninput="myFunction('height')" />
          <hr />
        </section>
        <section>
          <p>3840 <b>2160</b></p>
          <p>2560 <b>1440</b></p>
          <p>1920 <b>1080</b></p>
          <p>1280 <b>720</b></p>
          <p>853 <b>480</b></p>
          <p>640 <b>360</b></p>
          <p>426 <b>240</b></p>
          <p>256 <b>144</b></p>
        </section>

        <script>
          let [widthInput, heightInput] = document.querySelectorAll("input");

          function myFunction(inputType) {
            if (inputType === "width") {
              heightInput.value = (9 / 16) * widthInput.value;
            } else if (inputType === "height") {
              widthInput.value = (16 / 9) * heightInput.value;
            }
          }

          //   console.log(calcWidth(90));
        </script>
