      <style>
        input[type="range"] {
          width: 90vh;
          transform: rotate(-90deg);
          position: fixed;
          top: 50vh;
          right: -40vh;
          z-index: 1;
        }
        :root {
          font-size: 2em;
          font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        }
      </style>
      <h1>RATIO 9 Slider</h1>

      <div id="slider-container">
        <input type="range" id="slider" min="0" max="2160" step="9" value="9" oninput="updateValue()" />
      </div>

      <h2 id="outputWidth">Width: 16</h2>
      <h2 id="outputHeight">Height: 9</h2>

      <script>
        function updateValue() {
          var slider = document.getElementById("slider");
          var outputWidth = document.getElementById("outputWidth");
          var outputHeight = document.getElementById("outputHeight");
          outputWidth.textContent = "Width: " + (16 / 9) * slider.value;
          outputHeight.textContent = "Height: " + slider.value;
        }
        updateValue();
      </script>
