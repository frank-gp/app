<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev</title>
  </head>
  <body>
    <style>
      .textarea_container {
        display: flex;
        gap: 0.2em;
      }
      .textarea_container textarea {
        flex: 1 1 auto;
        height: 75vh;
      }
      section {
        margin-top: 1em;
      }
    </style>
    <h1>Create custom VS Code snippets</h1>
    <section>
      <a href="snippets_full.html">snippets_full</a>
      <br />
      <a href="json_to_snippets.html">json_to_snippets</a>
    </section>
    <section class="textarea_container">
      <textarea id="codeInput" oninput="convertCodeToJson()">
&lt;meta charset=&quot;UTF-8&quot; /&gt;
      </textarea>
      <textarea id="jsonOutput"></textarea>
    </section>

    <script>
      function convertCodeToJson() {
        let codeInput = document.getElementById("codeInput").value.trim();
        codeInput = codeInput.replace(/"/g, "'"); // Replace all double quotes with single quotes

        const jsonObject = {
          favicon: {
            scope: "html",
            prefix: "favicon",
            body: [codeInput],
            description: "favicon",
          },
        };

        let jsonString = JSON.stringify(jsonObject, null, 2);

        // Remove the first and last curly braces
        jsonString = jsonString.substring(2, jsonString.length - 2);

        document.getElementById("jsonOutput").value = jsonString;
      }
      convertCodeToJson();
    </script>
  </body>
</html>
