<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev</title>
  </head>
  <body>
    <style>
      .textarea_container {
        display: flex;
        gap: 0.2em;
      }
      .textarea_container textarea {
        flex: 1 1 auto;
        height: 75vh;
      }
    </style>
    <h1>Snippets for VSCode</h1>
    <section class="textarea_container">
      <textarea id="codeInput" oninput="convertCodeToJson()">
&lt;meta charset=&quot;UTF-8&quot; /&gt;
      </textarea>
      <textarea id="jsonOutput"></textarea>
    </section>

    <script>
      function convertCodeToJson() {
        let codeInput = document.getElementById("codeInput").value.trim();
        codeInput = codeInput.replace(/"/g, "'"); // Replace all double quotes with single quotes

        const jsonObject = {
          favicon: {
            scope: "html",
            prefix: "favicon",
            body: [codeInput],
            description: "favicon",
          },
        };

        const jsonString = JSON.stringify(jsonObject, null, 2);
        document.getElementById("jsonOutput").value = jsonString;
      }
      convertCodeToJson()
    </script>
  </body>
</html>
